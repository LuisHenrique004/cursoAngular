<div class="row">
    <div class="col s6">

        <p>Lista de Alunos</p>
        
        <div class="list-group">
            <a class="list-group-item list-group-item-action" 
            *ngFor="let aluno of alunos"
            [routerLink]="[aluno.id]">
            {{ aluno.nome }}
        </a>
        </div>
        <br>
    </div>
    
    <div class="col s6"> 
        <router-outlet></router-outlet>
    </div>
</div>
