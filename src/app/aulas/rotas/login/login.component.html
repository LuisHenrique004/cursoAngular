<div class="">
  <form class="px-4 py-3">
    <div class="mb-3">
      <label for="usuario" class="form-label">Usuário</label>
      <input [(ngModel)]="usuario.nome" name="nome" type="text" class="form-control" id="usuario" placeholder="usuário">
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Password</label>
      <input [(ngModel)]="usuario.senha" name="password" type="password" class="form-control" id="senha" placeholder="senha">
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
          Remember me
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="fazerLogin()">Login</button>
  </form>
  <div class="dropdown-divider"></div>
</div>
